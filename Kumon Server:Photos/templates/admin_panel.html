<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        /* Upload Section */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Configuration Section */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .config-group input,
        .config-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .config-group input:focus,
        .config-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-config-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .save-config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Photos Grid */
        .photos-section {
            grid-column: 1 / -1;
        }

        .photos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .photos-count {
            font-size: 1.1rem;
            color: #666;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .photo-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .photo-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .photo-meta {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }

        .photo-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .move-btn {
            background: #2196F3;
            color: white;
        }

        .move-btn:hover {
            background: #1976D2;
        }

        /* Progress Bar */
        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196F3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Photo Slideshow Admin</h1>
            <p>Upload, manage, and configure your photo slideshow</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üì§ Upload Photos</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop photos here</div>
                    <div class="upload-hint">or click to browse</div>
                    <input type="file" id="file-input" multiple accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                        Choose Files
                    </button>
                </div>
                
                <div class="upload-progress" id="upload-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>

            <!-- Configuration Section -->
            <div class="card">
                <h2>‚öôÔ∏è Slideshow Settings</h2>
                <div class="config-grid">
                    <div class="config-group">
                        <label for="interval">Interval (seconds)</label>
                        <input type="number" id="interval" min="2" max="60" value="5">
                    </div>
                    <div class="config-group">
                        <label for="transition">Transition Effect</label>
                        <select id="transition">
                            <option value="fade">Fade</option>
                            <option value="slide-left">Slide Left</option>
                            <option value="slide-right">Slide Right</option>
                            <option value="zoom-in">Zoom In</option>
                            <option value="zoom-out">Zoom Out</option>
                        </select>
                    </div>
                    <div class="config-group">
                        <label for="autoPlay">Auto Play</label>
                        <select id="autoPlay">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="config-group">
                        <label for="loop">Loop Slideshow</label>
                        <select id="loop">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <button class="save-config-btn" id="save-config-btn">
                    üíæ Save Configuration
                </button>
            </div>

            <!-- Photos Management -->
            <div class="card photos-section">
                <div class="photos-header">
                    <h2>üñºÔ∏è Photo Library</h2>
                    <div class="photos-count" id="photos-count">0 photos</div>
                </div>
                <div class="photos-grid" id="photos-grid">
                    <!-- Photos will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.photos = [];
                this.config = {};
                this.socket = null;
                this.uploadArea = null;
                this.fileInput = null;
                
                this.init();
            }
            
            init() {
                this.setupSocketIO();
                this.setupEventListeners();
                this.loadPhotos();
                this.loadConfig();
            }
            
            setupSocketIO() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    this.showNotification('Connected to server', 'info');
                });
                
                this.socket.on('disconnect', () => {
                    this.showNotification('Disconnected from server', 'error');
                });
                
                this.socket.on('photo_added', (photo) => {
                    this.photos.unshift(photo);
                    this.updatePhotosGrid();
                    this.updatePhotosCount();
                    this.showNotification('Photo uploaded successfully!', 'success');
                });
                
                this.socket.on('photo_deleted', (data) => {
                    this.photos = this.photos.filter(p => p.filename !== data.filename);
                    this.updatePhotosGrid();
                    this.updatePhotosCount();
                    this.showNotification('Photo deleted successfully!', 'success');
                });
                
                this.socket.on('config_updated', (config) => {
                    this.config = config;
                    this.updateConfigForm();
                    this.showNotification('Configuration updated!', 'success');
                });
            }
            
            setupEventListeners() {
                this.uploadArea = document.getElementById('upload-area');
                this.fileInput = document.getElementById('file-input');
                
                // File input change
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files);
                });
                
                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });
                
                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files);
                });
                
                // Click to upload
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });
                
                // Save configuration
                document.getElementById('save-config-btn').addEventListener('click', () => {
                    this.saveConfiguration();
                });
            }
            
            async loadPhotos() {
                try {
                    const response = await fetch('/api/photos');
                    this.photos = await response.json();
                    this.updatePhotosGrid();
                    this.updatePhotosCount();
                } catch (error) {
                    console.error('Error loading photos:', error);
                    this.showNotification('Failed to load photos', 'error');
                }
            }
            
            async loadConfig() {
                try {
                    const response = await fetch('/api/config');
                    this.config = await response.json();
                    this.updateConfigForm();
                } catch (error) {
                    console.error('Error loading config:', error);
                }
            }
            
            updateConfigForm() {
                document.getElementById('interval').value = this.config.slideshow.interval / 1000;
                document.getElementById('transition').value = this.config.slideshow.transition;
                document.getElementById('autoPlay').value = this.config.slideshow.autoPlay.toString();
                document.getElementById('loop').value = this.config.slideshow.loop.toString();
            }
            
            async saveConfiguration() {
                const newConfig = {
                    slideshow: {
                        interval: parseInt(document.getElementById('interval').value) * 1000,
                        transition: document.getElementById('transition').value,
                        autoPlay: document.getElementById('autoPlay').value === 'true',
                        loop: document.getElementById('loop').value === 'true',
                        random: this.config.slideshow.random || false
                    },
                    display: this.config.display || {
                        showControls: true,
                        showInfo: true,
                        fullscreen: true
                    }
                };
                
                try {
                    const response = await fetch('/api/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newConfig)
                    });
                    
                    if (response.ok) {
                        this.config = newConfig;
                        this.showNotification('Configuration saved!', 'success');
                    } else {
                        throw new Error('Failed to save configuration');
                    }
                } catch (error) {
                    console.error('Error saving config:', error);
                    this.showNotification('Failed to save configuration', 'error');
                }
            }
            
            handleFileSelect(files) {
                if (files.length === 0) return;
                
                this.uploadFiles(Array.from(files));
            }
            
            async uploadFiles(files) {
                const progressBar = document.getElementById('upload-progress');
                const progressFill = document.getElementById('progress-fill');
                const progressText = document.getElementById('progress-text');
                
                progressBar.style.display = 'block';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progress = ((i + 1) / files.length) * 100;
                    
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                    
                    try {
                        await this.uploadFile(file);
                    } catch (error) {
                        console.error('Upload error:', error);
                        this.showNotification(`Failed to upload ${file.name}`, 'error');
                    }
                }
                
                // Hide progress bar after a delay
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
            
            async uploadFile(file) {
                const formData = new FormData();
                formData.append('photo', file);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            updatePhotosGrid() {
                const grid = document.getElementById('photos-grid');
                grid.innerHTML = '';
                
                this.photos.forEach((photo, index) => {
                    const photoItem = this.createPhotoItem(photo, index);
                    grid.appendChild(photoItem);
                });
            }
            
            createPhotoItem(photo, index) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                
                const size = this.formatFileSize(photo.size);
                const date = new Date(photo.modified).toLocaleDateString();
                
                item.innerHTML = `
                    <img src="${photo.url}" alt="${photo.name}" class="photo-preview" 
                         onerror="this.style.display='none'">
                    <div class="photo-info">
                        <div class="photo-name">${photo.name}</div>
                        <div class="photo-meta">${size} ‚Ä¢ ${date}</div>
                        <div class="photo-actions">
                            <button class="action-btn move-btn" onclick="adminPanel.movePhoto(${index}, -1)" 
                                    ${index === 0 ? 'disabled' : ''}>‚¨ÜÔ∏è</button>
                            <button class="action-btn move-btn" onclick="adminPanel.movePhoto(${index}, 1)" 
                                    ${index === this.photos.length - 1 ? 'disabled' : ''}>‚¨áÔ∏è</button>
                            <button class="action-btn delete-btn" onclick="adminPanel.deletePhoto('${photo.filename}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                
                return item;
            }
            
            async deletePhoto(filename) {
                if (!confirm('Are you sure you want to delete this photo?')) return;
                
                try {
                    const response = await fetch(`/delete/${filename}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Delete failed');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    this.showNotification('Failed to delete photo', 'error');
                }
            }
            
            async movePhoto(index, direction) {
                const newIndex = index + direction;
                if (newIndex < 0 || newIndex >= this.photos.length) return;
                
                // Swap photos
                [this.photos[index], this.photos[newIndex]] = [this.photos[newIndex], this.photos[index]];
                
                // Update display
                this.updatePhotosGrid();
                
                // Send reorder to server
                try {
                    await fetch('/reorder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            order: this.photos.map(p => p.filename)
                        })
                    });
                } catch (error) {
                    console.error('Reorder error:', error);
                }
            }
            
            updatePhotosCount() {
                const count = this.photos.length;
                document.getElementById('photos-count').textContent = 
                    `${count} photo${count !== 1 ? 's' : ''}`;
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }
        
        // Initialize admin panel when page loads
        let adminPanel;
        document.addEventListener('DOMContentLoaded', () => {
            adminPanel = new AdminPanel();
        });
    </script>
</body>
</html>
